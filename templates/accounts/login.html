{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if "errors" %}
    <p style="color: darkred"> {{ errors }}</p>
  {% endif %}

  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <label>Username:
      <input type="text" name="username">
    </label>
    <label>Password:
      <input type="password" name="password">
    </label>
      <input type="submit" value="Submit">
  </form>
{% endblock %}
